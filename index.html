<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casamento Amanda e Mauricio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, remove, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVMEkMSwvYOzC83eQSxkRS655GSOmAPoA",
      authDomain: "casamento-amanda-mauricio.firebaseapp.com",
      databaseURL: "https://casamento-amanda-mauricio-default-rtdb.firebaseio.com",
      projectId: "casamento-amanda-mauricio",
      storageBucket: "casamento-amanda-mauricio.appspot.com",
      messagingSenderId: "1033630818479",
      appId: "1:1033630818479:web:0f4f59df3ec85ed9b0745a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const cotas = document.querySelectorAll(".cotas button");

      cotas.forEach(botao => {
        const valor = botao.innerText.replace(/[^\d]/g, '') || "outro";
        const refCota = ref(db, `cotas/${valor}`);

        onValue(refCota, (snapshot) => {
          const escolhido = snapshot.val();
          if (escolhido) {
            botao.classList.add("adquirido");
            botao.disabled = true;
            botao.innerText = "✔️ Presente escolhido";
          } else {
            botao.classList.remove("adquirido");
            botao.disabled = false;
            botao.innerText = valor === "outro" ? "Outro valor" : `R$${valor}`;
          }
        });

        botao.addEventListener("click", () => {
          get(refCota).then(snapshot => {
            if (snapshot.exists()) {
              remove(refCota);
            } else {
              set(refCota, true);
            }
          });
        });
      });

      const itens = document.querySelectorAll(".presentes li");

      itens.forEach(item => {
        const itemId = item.dataset.id;
        const itemRef = ref(db, `presentes/${itemId}`);

        onValue(itemRef, (snapshot) => {
          const escolhido = snapshot.val();
          if (escolhido) {
            item.classList.add("adquirido");
            item.innerHTML = `✔️ ${item.dataset.nome}`;
          } else {
            item.classList.remove("adquirido");
            item.innerHTML = `${item.dataset.nome} - <a href="${item.dataset.link}" target="_blank">ver item</a>`;
          }
        });

        item.addEventListener("click", () => {
          get(itemRef).then(snapshot => {
            if (snapshot.exists()) {
              remove(itemRef);
            } else {
              set(itemRef, true);
            }
          });
        });
      });

      const painel = document.getElementById("painel-presentes");
      const painelCotas = document.getElementById("lista-cotas");
      const painelItens = document.getElementById("lista-itens");

      const atualizarPainel = () => {
        get(ref(db)).then(snapshot => {
          painelCotas.innerHTML = "";
          painelItens.innerHTML = "";

          const cotas = snapshot.val()?.cotas || {};
          for (const [valor, presente] of Object.entries(cotas)) {
            if (presente) {
              const li = document.createElement("li");
              li.textContent = valor === "outro" ? "Outro valor" : `R$${valor}`;
              painelCotas.appendChild(li);
            }
          }

          const itens = snapshot.val()?.presentes || {};
          for (const [id, presente] of Object.entries(itens)) {
            if (presente) {
              const li = document.createElement("li");
              li.textContent = id;
              painelItens.appendChild(li);
            }
          }
        });
      };

      document.getElementById("verPainel").addEventListener("click", () => {
        document.getElementById("painel-presentes").classList.toggle("active");
        atualizarPainel();
      });
    });
  </script>
</head>
<body>
  <!-- botão para visualizar painel -->
  <button id="verPainel">Ver painel de presentes escolhidos</button>

  <section id="painel-presentes" class="tab" style="display:none">
    <h2>Presentes Escolhidos</h2>
    <h3>Cotas em dinheiro:</h3>
    <ul id="lista-cotas"></ul>

    <h3>Presentes físicos:</h3>
    <ul id="lista-itens"></ul>
  </section>

  <!-- resto do HTML permanece igual -->
</body>
</html>
